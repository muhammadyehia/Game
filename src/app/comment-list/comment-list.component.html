<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default head">
                <div class="panel-heading">
                    <h3 class="panel-title">Comments</h3>
                </div>
                <div class="panel-body">
                    <comment *ngFor="let item of CommentsWithUser" [CommentWithUser]='item'>
                    </comment>
                    <div class="col-md-12" *ngIf="ShowAddComment">
                        <div class="col-md-8">
                            <input type="text" class="form-control" [(ngModel)]="Comment"  [style.border-color]='TitleBorderStyle' placeholder="New Comment">
                        </div>
                        <div class="comment-div col-md-3">
                            <button type="button" class="comment-button" (click)="AddComment()">Add</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
