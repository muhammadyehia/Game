<div class=" no-comment col-md-5 col-md-offset-3" *ngIf="false">
    No Comments Available
</div>
<div class="container-fluid" *ngFor="let item of FilterdCommentsWithUser">
    <div class="row">
        <div class="col-sm-3 title">
            <ul>
                <li>
                    {{item?.UserName}}
                </li>
            </ul>
        </div>
        <div class="col-sm-9 body">
            {{item?.Comment}}
        </div>
    </div>
</div>
