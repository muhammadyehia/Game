<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Game Information</h3>
                </div>
                <div class="panel-body">

                    <div class="gameInfo clear">
                        Name
                    </div>
                    <div class="gameInfo">
                        {{GameCommentsWithUser?.Game?.Name}}
                    </div>

                    <div class="gameInfo clear">
                        Over All Rate
                    </div>
                    <div class="gameInfo">
                        {{GameCommentsWithUser?.Game?.OverAllRate}}
                    </div>
                    <div class="gameInfo">
                        Total Number Of Votes
                    </div>
                    <div class="gameInfo">
                        {{GameCommentsWithUser?.Game?.NumberOfVotes}}
                    </div>
                    <div class="clear">
                        <div class="comment-buttom">
                            <button type="button" class="button" (click)="ShowHideComments()">{{AllowShowComments? 'Hide' : 'Show' }} Comments</button>
                        </div>
                    </div>
                    <div class="clear" *ngIf="AllowShowComments">
                        <comment-list [CommentsWithUser]='GameCommentsWithUser?.UsersCommentsWithRate' [GameId]='GameCommentsWithUser?.Game?.Id'>
                        </comment-list>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
